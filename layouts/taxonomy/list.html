{{ define "breadcrumbs"}}
  {{ partial "breadcrumbs-taxonomy-term.html" . }}
{{ end }}

{{ define "main"}}
  {{ if .Data.Term }}
    <h4>{{ .Data.Singular | title }} - {{ .Data.Term }}</h4>
  {{ else }}
    <h4>All {{ .Data.Plural }}</h4>
  {{ end }}
  {{ partial "content-pages-pager.html" . }}
{{ end }}
