{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<ul class="pagination">
{{ with $pag.First }}
<li class="waves-effect">
<a class="no-padding" href="{{ .URL }}" aria-label="First"><span aria-hidden="true"><i class="material-icons">first_page</i></span></a>
</li>
{{ end }}
<li class="{{ if not $pag.HasPrev }}disabled{{ else }}waves-effect{{ end }}">
<a class="hide-on-med-and-down" href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{ end }}" aria-label="Previous"><span aria-hidden="true">Previous</span></a>
<a class="no-padding hide-on-large-only" href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{ end }}" aria-label="Previous"><span aria-hidden="true"><i class="material-icons">chevron_left</i></span></a>
</li>
{{ range $pag.Pagers }}
<li class="{{ if eq . $pag }}active{{ else }}waves-effect{{ end }}">
<a href="{{ .URL }}">{{ .PageNumber }}</a></li>
{{ end }}
{{ with $pag.Last }}
<li class="right waves-effect">
<a class="no-padding" href="{{ .URL }}" aria-label="Last"><span aria-hidden="true"><i class="material-icons">last_page</i></span></a>
</li>
{{ end }}
<li class="right {{ if not $pag.HasNext }}disabled{{ else }}waves-effect{{ end }}">
<a class="hide-on-med-and-down" href="{{ if $pag.HasNext }}{{ $pag.Next.URL }}{{ end }}" aria-label="Next"><span aria-hidden="true">Next</span></a>
<a class="no-padding hide-on-large-only" href="{{ if $pag.HasNext }}{{ $pag.Next.URL }}{{ end }}" aria-label="Next"><span aria-hidden="true"><i class="material-icons">chevron_right</i></span></a>
</li>
</ul>
{{ end }}
