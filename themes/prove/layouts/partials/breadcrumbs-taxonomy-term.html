<nav class="light-blue accent-2">
  <div class="container nav-wrapper">
  <a class="breadcrumb" href="{{ .Site.BaseURL }}">Home</a>
  <a class="breadcrumb" href="{{ .Site.BaseURL }}/{{ .Data.Plural }}">{{ .Data.Plural | title }}</a>
  {{ if .Data.Term }}
  <a class="breadcrumb" href="{{ .Site.BaseURL }}/{{ .Data.Plural }}/{{ .Data.Term }}">{{ .Data.Term }}</a>
  {{ end }}
  {{ if gt .Paginator.PageNumber 1 }}
  <a class="breadcrumb active" href="{{ .Paginator.URL }}">Page {{ .Paginator.PageNumber }}</a>
  {{ end }}
  </div>
</nav>
