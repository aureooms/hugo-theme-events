{{ range first 3 (where (where .Site.RegularPages "Section" "post") ((.Param "date").After now) true) }}
  {{ (.Param "date").After now }}
  <div class="col s12">
	<div class="card">
	  <div class="card-image">
		{{ with .Param "thumbnail" }}<img src="{{ .src }}" alt="{{ .caption }}">{{ end }}
	  </div>
	  <div class="card-content">
		<span class="card-title">{{ .Title | safeHTML }}</span>
		<span class="card-subtitle grey-text">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
	  </div>
	  <div class="card-action">
		<a href="{{ .RelPermalink }}">Read more</a>
	  </div>
	</div>
  </div>
{{ end }}
